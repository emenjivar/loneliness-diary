name: Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Build with gradle
        run: ./gradlew compileDebugSources --build-cache

      - name: Run Ktlin check
        run: ./gradlew ktlintCheck

      - name: Run Detekt check
        run: ./gradlew detekt
        
